name: Continuous Integration

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: ci_tests
          MYSQL_ALLOW_EMPTY_PASSWORD: '1'
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 20s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Test
        env:
          MYSQL_DB_PORT: 3306
          MYSQL_DB_NAME: ci_tests
          MYSQL_DB_HOST: mysql
        run: go test -v ./...
